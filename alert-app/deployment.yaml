apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-app
  labels:
    app: alert-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-app
  template:
    metadata:
      labels:
        app: alert-app
    spec:
      containers:
        - name: alert-app
          image: anujjadhav0215/alert-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: alert-app
  labels:
    app: alert-app
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app: alert-app
---
apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: alert-app
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  host: alert-app 
  service:
    name: alert-app
    port: 3000
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE