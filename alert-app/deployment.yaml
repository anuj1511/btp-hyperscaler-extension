#  The container runs the "alert-app" service on port 3000 and uses the Docker image "anujjadhav0215/alert-app:latest"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-app
  labels:
    app: alert-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-app
  template:
    metadata:
      labels:
        app: alert-app
    spec:
      containers:
        - name: alert-app
          image: anujjadhav0215/alert-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
---
# This Service enables communication with Pods running the "alert-app" application within the Kubernetes cluster.
apiVersion: v1
kind: Service
metadata:
  name: alert-app
  labels:
    app: alert-app
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app: alert-app
---
# this APIRule configuration defines rules for routing incoming requests to the "alert-app" service running on port 3000, using the Kyma gateway.
apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: alert-app
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  host: alert-app 
  service:
    name: alert-app
    port: 3000
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE