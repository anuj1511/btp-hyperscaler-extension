<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Sender</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Send Alert</h2>
    <form id="alertForm">
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="4" placeholder="Test body"></textarea>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="test-resource exceeds CPU limits">

        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType" value="HighCpu">

        <label for="resourceName">Resource Name:</label>
        <input type="text" id="resourceName" name="resourceName" value="test-resource">

        <label for="resourceType">Resource Type:</label>
        <input type="text" id="resourceType" name="resourceType" value="application">

        <label for="resourceInstance">Resource Instance:</label>
        <input type="text" id="resourceInstance" name="resourceInstance" value="123456">

        <label for="detailsLink">Details Link:</label>
        <input type="text" id="detailsLink" name="detailsLink" value="https://example.details.com">

        <label for="eventTimestamp">Event Timestamp:</label>
        <input type="number" id="eventTimestamp" name="eventTimestamp" value="1602787032">

        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" value="1">

        <input type="submit" value="Send Alert">
    </form>
</div>

<script>
    document.getElementById("alertForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const requestBody = {
            body: document.getElementById("body").value,
            subject: document.getElementById("subject").value,
            eventType: document.getElementById("eventType").value,
            resource: {
                resourceName: document.getElementById("resourceName").value,
                resourceType: document.getElementById("resourceType").value,
                resourceInstance: document.getElementById("resourceInstance").value,
                tags: {
                    detailsLink: document.getElementById("detailsLink").value
                }
            },
            eventTimestamp: parseInt(document.getElementById("eventTimestamp").value),
            priority: parseInt(document.getElementById("priority").value)
        };

        console.log(requestBody)

        fetch('https://alert-app.c-6826c17.kyma.ondemand.com/sendAlert', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to send alert');
            }
            return response.json();
        })
        .then(data => {
            alert('Alert sent successfully');
        })
        .catch(error => {
            console.error('Error sending alert:', error);
            alert('Failed to send alert');
        });
    });
</script>
</body>
</html>
